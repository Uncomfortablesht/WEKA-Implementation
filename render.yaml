services:
  - type: web
    name: weka-clustering-service
    buildCommand: mvn clean install -DskipTests
    startCommand: java $JAVA_OPTS -jar target/weka-service-1.0.0.jar
    envVars:
      - key: PORT
        value: 8080
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m
      - key: JAVA_VERSION
        value: 17

